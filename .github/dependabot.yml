# Dependabot will run on day 7 of each month at 02:09 (Europe/Berlin timezone)
version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "9 2 7 * *"
    open-pull-requests-limit: 15
    assignees:
      - "ticaki"
    versioning-strategy: "increase"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "cron"
      timezone: "Europe/Berlin"
      cronjob: "9 2 7 * *"
    open-pull-requests-limit: 15
    assignees:
      - "ticaki"
